{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel - Reservación</title>

  <!-- Google Fonts y CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos adicionales para navbar -->
  <style>
    .navbar-custom {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand span {
      color: #0dcaf0;
    }
    .navbar .nav-link {
      font-weight: 500;
    }
    .carousel-item img {
      max-height: 500px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- NAVBAR BOOTSTRAP CON USUARIO -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="#">Y<span>Hoteles</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHotel">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuHotel">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'lista_cliente' %}">Lista de Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contactos</a></li>
        </ul>

        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
            <span class="me-2 fw-semibold text-dark">👤 {{ user.username }}</span>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Cerrar sesión</a>
          {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Iniciar sesión</a>
            <a class="btn btn-primary" href="{% url 'registro' %}">Registrarse</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- CARRUSEL -->
  <div id="carouselHotel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'imagen/1.png' %}" class="d-block w-100" alt="Habitación 1" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'imagen/2.png' %}" class="d-block w-100" alt="Habitación 2" />
      </div>
      <div class="carousel-item">
        <img src="{% static 'imagen/estilos-decoracion-habitaciones-principales.webp' %}" class="d-block w-100" alt="Habitación 3" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHotel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHotel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- FORMULARIO DE RESERVA -->
  <section class="formulario p-4">
    <form class="form">
      <div class="mb-3">
        <label class="form-label">FECHA DE LLEGADA *</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">FECHA DE SALIDA *</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">HABITACIÓN *</label>
        <select class="form-select">
          <option selected disabled>Seleccionar</option>
          <option>Estándar</option>
          <option>Suite</option>
          <option>Kitchenette</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Ver Disponibilidad</button>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
